<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Inicio - EnsaladasCiencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/sbadmin/css/styles.css" rel="stylesheet" />
    
</head>
<body>

    <header class="bg-dark d-flex justify-content-between align-items-center pt-1 pb-1 ps-3 pe-3">
        <nav class="navbar">
            <h2 class="display-6 m-0 fuente-cursiva"><a class="text-white text-decoration-none" th:href="@{/}">EnsaladasCiencias</a></h2>
        </nav>
        <p class="text-white m-0">Clientes</p>
    </header>

    <main class="pt-4 pb-4">
        <h1 class="text-center mb-5">Bienvenido a <span class="fuente-cursiva">EnsaladasCiencias</span></h1>

        <h2 class="text-center">¿A donde quieres ir?</h2>

        <div class="d-flex justify-content-center bg-dark bg-gradient m-5 rounded p-5">

                <a class="text-white btn" th:href="@{/menu/}">Menú de Ensaladas</a>
            </div>

            </div>
            <div class="boton-menu boton-menu-4 bg-gradient m-4 rounded">
                <a class="text-white btn" th:href="@{/usuario/}">Usuarios</a>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
