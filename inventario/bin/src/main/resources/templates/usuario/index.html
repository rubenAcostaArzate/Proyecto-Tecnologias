<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/sbadmin/css/styles.css" rel="stylesheet" />
  </head>
  <body>

    <header class="bg-dark d-flex justify-content-between align-items-center pt-1 pb-1 ps-3 pe-3">
      <nav class="navbar">
        <h2 class="display-6 text-white m-0 fuente-cursiva"><a class="text-white text-decoration-none" th:href="@{/}">EnsaladasCiencias</a></a>
      </nav>
      <p class="text-white m-0">Administrador</p>
    </header>

    <main class="pt-4 pb-4">
      <h1 class="mb-4"> Usuarios registrados</h1>

      <div class="inventario">
        <table class="table">
          <thead class="table-success">
            <tr>
              <th scope="col">Nombre del usuario</th>
              <th scope="col">CURP</th>
              <th scope="col">Apellido paterno</th>
              <th scope="col">Apellido materno</th>
              <th scope="col">Saldo</th>
              <th scope="col">Correo</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="usuario : ${usuarios}">
              <th scope="row" th:text="${usuario.nombre}"></th>
              <td th:text="${usuario.curp}"></td>
              <td th:text="${usuario.aPaterno}"></td>
              <td th:text="${usuario.aMaterno}"></td>
              <td th:text="${usuario.saldo}"></td>
              <td th:text="${usuario.correo}"></td>
              <td>
                <a class="btn btn-primary" th:href="@{/usuario/formularioEditarUsuario/{id}(id=${usuario.id_usuario})}">Editar usuario</a>
              </td>
              <td>
                <a class="btn btn-danger" th:href="@{/usuario/eliminarUsuario/{id}(id=${usuario.id_usuario})}">Eliminar usuario</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-end mt-5 receta-boton">
        <a class="btn btn-success ps-4 pe-4" th:href="@{/usuario/formularioAgregarUsuario}">Agregar usuario</a>
      </div>


      <div class="d-flex justify-content-start mt-5 boton-regesa">
        <a class="btn btn-danger" th:href="@{/}">Regresar al menu</a>
      </div>
      
      <div class="d-flex justify-content-end mt-5 receta-boton">
        <button type="submit" class="btn btn-success">Enviar correo</button>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
