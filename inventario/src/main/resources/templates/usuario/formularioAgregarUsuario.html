<!DOCTYPE html>
<html lang="es"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Agregar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/sbadmin/css/styles.css" rel="stylesheet" />
</head>
<body>

    <header class="bg-dark d-flex justify-content-between align-items-center pt-1 pb-1 ps-3 pe-3">
        <nav class="navbar">
            <h2 class="display-6 text-white m-0 fuente-cursiva"><a class="text-white text-decoration-none" th:href="@{/inicio}">EnsaladasCiencias</a></a>
        </nav>
        <p class="text-white m-0">Administrador</p>
    </header>
    <div layout:fragment="main-header">
    <main class="pt-4 pb-4">
        <h1 class="text-center">Escribe los datos del nuevo usuario</h1>

    </div>   
    <div layout:fragment="main-content">

        <form th:action="@{/usuario/formularioAgregarUsuario}"  th:object="${usuario}" method="POST" class="mx-auto p-5 w-50">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required
                th:field="*{nombre}">
            </div>

            <div class="mb-3">
                <label for="curp" class="form-label">CURP</label>
                <input type="text" class="form-control" name="curp" id="curp" required
                th:field="*{curp}">
            </div>

            <div class="mb-3">
                <label for="aPaterno" class="form-label">Apellido paterno</label>
                <input type="text" class="form-control" name="aPaterno" id="aPaterno" required th:field="*{aPaterno}">
            </div>

            <div class="mb-3">
                <label for="aMaterno" class="form-label">Apellido materno</label>
                <input type="text" class="form-control" name="aMaterno" id="aMaterno" required th:field="*{aMaterno}">
            </div>

            <div class="mb-3">
                <label for="saldo" class="form-label">Saldo</label>
                <input type="number" th:field="*{saldo}" min="0"
                class="form-control" id="saldo" name="saldo">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="text" class="form-control" name="correo" id="correo" required th:field="*{correo}">
                <span class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Name Error</span>
            </div>
            
            <div class="d-flex justify-content-end mt-5">
                <button type="submit" class="btn btn-success">Registrar</button>
            </div>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div> 
</body>
</html>
