<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/sbadmin/css/styles.css" rel="stylesheet" />
  </head>
  <body>

    <header class="bg-dark d-flex justify-content-between align-items-center pt-1 pb-1 ps-3 pe-3">
      <nav class="navbar">
        <h2 class="display-6 text-white m-0 fuente-cursiva"><a class="text-white text-decoration-none" th:href="@{/inicio}">EnsaladasCiencias</a></a>
      </nav>
      <p class="text-white m-0">Administrador</p>
    </header>

    <main class="pt-4 pb-4">
      <h1 class="mb-4"> Ingredientes registrados</h1>
      
      <div class="inventario inventario-margen">
        <table class="table">
          <thead class="table-success">
            <tr>
              <th scope="col">Nombre del ingrediente</th>
              <th scope="col">Tipo ingrediente</th>
              <th scope="col">Medida</th>
              <th scope="col">Stock</th>
              <th scope="col">Costo</th>
              <th scope="col">Fecha de Adquisicion</th>
              <th scope="col">Fecha de Caducidad</th>
              <th scope="col">Nombre del Proveedor</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Comentarios</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="producto : ${ingredientes}">
              <th scope="row" th:text="${producto.nombreProducto}"></th>
              <td th:text="${producto.tipoProducto}"></td>
              <td th:text="${producto.medida}"></td>
              <td th:text="${producto.stock}"></td>
              <td th:text="${producto.costo}"></td>
              <td th:text="${producto.fechaAdquision}"></td>
              <td th:text="${producto.fechaCaducidad}"></td>
              <td th:text="${producto.nombreProveedor}"></td>
              <td th:text="${producto.descripcion}"></td>
              <td th:text="${producto.comentarios}"></td>
              <td>
                <a class="btn btn-primary" th:href="@{/producto/formularioEditarIngrediente/{id}(id=${producto.idProducto})}">Editar ingrediente</a>
              </td>
              <td>
                <a class="btn btn-danger" th:href="@{/producto/eliminarIngrediente/{id}(id=${producto.idProducto})}">Eliminar ingrediente</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-end mt-5 receta-boton pt-5">
        <a class="btn btn-success ps-4 pe-4" th:href="@{/producto/formularioAgregarIngrediente}">Agregar ingrediente</a>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
