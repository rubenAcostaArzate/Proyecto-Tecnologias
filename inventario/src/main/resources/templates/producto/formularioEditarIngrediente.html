<!DOCTYPE html>
<html lang="es"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Agregar ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/sbadmin/css/styles.css" rel="stylesheet" />
</head>
<body>

    <header class="bg-dark d-flex justify-content-between align-items-center pt-1 pb-1 ps-3 pe-3">
        <nav class="navbar">
            <h2 class="display-6 text-white m-0 fuente-cursiva"><a class="text-white text-decoration-none" th:href="@{/}">EnsaladasCiencias</a></a>
        </nav>
        <p class="text-white m-0">Administrador</p>
    </header>
    <div layout:fragment="main-header">
    <main class="pt-4 pb-4">
        <h1 class="text-center">Escribe los datos del ingrediente para actualizar</h1>

    </div>   
    <div layout:fragment="main-content">

        <form th:action="@{/producto/formularioEditarIngrediente/__${id}__}" th:object="${producto}" method="POST" class="mx-auto p-5 w-50">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required
                th:field="*{nombreProducto}">
                
            </div>
            <div class="mb-3">
                <label for="tipo_producto" class="form-label">Tipo producto</label><br/>
                <select required name="tipo_producto" id="tipo_producto" th:field="*{tipoProducto}">
                    <option value="">Escoge el tipo del producto</option>
                    <option th:each="opcion :  ${opcionesTipo}"
                            th:value="${opcion}"
                            th:text="${opcion}"
                            th:selected="${opcion == producto.tipoProducto}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Cantidad </label>
                <input required type="number" th:field="*{stock}"
                class="form-control" id="stock" min="0" name="stock">
            </div>
            <div class="mb-3">
                <label for="medida" class="form-label">Medida</label><br/>
                <select required name="medida" id="medida" th:field="*{medida}">
                    <option value="">Escoge la medida del producto</option>
                    <option th:each="opcion :  ${opcionesMedida}"
                            th:value="${opcion}"
                            th:text="${opcion}"
                            th:selected="${opcion == producto.medida}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="costo" class="form-label">Costo</label>
                <input type="number" class="form-control" id="costo" min="0" required
                  th:field="*{costo}">
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Adquisión</label>
                <input type="date" class="form-control" id="fecha" value="2023-11-13" required
                th:field="*{fechaAdquision}">
                <span class="text-danger" th:if="${#fields.hasErrors('fechaAdquision')}" th:errors="*{fechaAdquision}">Name Error</span>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Caducidad</label>
                <input type="date" class="form-control" id="fecha" value="2023-11-13" required
                th:field="*{fechaCaducidad}">
                <span class="text-danger" th:if="${#fields.hasErrors('fechaCaducidad')}" th:errors="*{fechaCaducidad}">Name Error</span>
            </div>
            <div class="mb-3">
                <label for="nombreProveedor" class="form-label">Nombre del proveedor</label>
                <input required type="text" th:field="*{nombreProveedor}"
                class="form-control" id="nombreProveedor" value="" name="nombreProveedor">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea required name="descripcion" class="form-control textarea-form" id="descripcion" cols="100" rows="10"
                th:field="*{descripcion}"></textarea>
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea name="comentarios" class="form-control textarea-form" id="comentarios" cols="100" rows="10"
                th:field="*{comentarios}"></textarea>
            </div>
            
            <div class="d-flex justify-content-end mt-5">
                <button type="submit" class="btn btn-success">Actualizar</button>
            </div>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div> 
</body>
</html>
